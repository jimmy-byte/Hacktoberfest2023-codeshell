<!DOCTYPE html>
<html>
	<head>
		<title>footer tag</title>
		<style>
			.column {
				float: left;
				width: 27%;
			height: 300px;
			}
			p {
				font-size:20px;
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<!--HTML footer tag starts here-->
		<footer>
			<div class="column">
				

<p>Company</p>


				<ul style="list-style-type:disc">
					<li>About Us</li>
					<li>Careers</li>
					<li>Privacy Policy</li>
					<li>Contact Us</li>
				</ul>
			</div>
			
			<div class="column">
				

<p>Learn</p>


				<ul>
					<li>Algorithms</li>
					<li>Data Structures</li>
					<li>Languages</li>
					<li>CS Subjects</li>
					<li>Video Tutorials</li>
				</ul>
			</div>
				
			<div class="column">
				

<p>Practice</p>


				<ul>
					<li>Company-wise</li>
					<li>Topic-wise</li>
					<li>Contests</li>
					<li>Subjective Questions</li>
				</ul>
			</div>
		</footer>
		<!--HTML figcaption tag ends here-->
	</body>
</html>
